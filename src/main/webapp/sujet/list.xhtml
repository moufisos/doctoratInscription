<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
            <p:dataTable value="#{sujetController.all}" var="sujet">
                <p:column headerText="Intitulé">  
                    <p:commandLink value="#{sujet.intitule}" />  
        </p:column>  
                <p:column headerText="Déscription">  
                    <h:outputText value="#{sujet.description}" />  
        </p:column>  
                <p:column headerText="Nombre de places">  
                    <h:outputText value="#{sujet.nplace}" />  
        </p:column>  
        <p:column style="width:4%">  
            <p:commandButton id="selectButton" value="modifier" action="#{sujetController.showEdit(sujet)}" />  
                
        </p:column>  
            </p:dataTable>
            </h:form>

        </h:body>

    </f:view>
</html>
