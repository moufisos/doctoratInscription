<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Liste des sujet</h1>
    </h:head>
    <h:body>
        <ui:composition template="../resources/template.xhtml">
            <ui:define name="left">
                <h:form>
                <p:commandLink value="Ajouter un sujet" action="#{sujetController.showCreate}"/><br />
                </h:form>
            </ui:define>
            <ui:define name="content">	
                
                <div class="span3 offset2">Liste des Cadres</div>
                <p:messages for="update"/>
                <h:form>
                    <p:dataTable value="#{sujetController.all}" var="sujet"
                                 paginator="true" rows="5" sortMode="multiple"
                                     >
                        <p:column filterBy="#{sujet.intitule}" headerText="IntitulÃ©">  
                            <p:commandLink value="#{sujet.intitule}" />  
                        </p:column>  
                        <p:column headerText="DÃ©scription">  
                            <h:outputText value="#{sujet.description}" />  
                        </p:column>  
                        <p:column headerText="Nombre de places">  
                            <h:outputText value="#{sujet.nplace}" />  
                        </p:column>  
                        <p:column style="width:4%">  
                            <p:commandButton id="selectButton" value="modifier" action="#{sujetController.showEdit(sujet)}" />  

                        </p:column>  
                    </p:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
