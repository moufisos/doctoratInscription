<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Ajouter Etudiant</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:panelGrid columns="3">
                <p:outputLabel value="Nom" />
                <p:inputText id="nom" value="#{etudiantController.curent.nom}" />  
                <p:message for="nom"/>
                
                <p:outputLabel value="Prenom" />
                <p:inputText id="prenom" value="#{etudiantController.curent.prenom}" />  
                <p:message for="prenom"/>
                
                <p:outputLabel value="CNE :" />  
                <p:inputText id="cne" value="#{etudiantController.curent.cne}" />  
                <p:message for="cne"/>  
                
                <p:outputLabel value="CIN" />  
                <p:inputText id="cin" value="#{etudiantController.curent.cin}" />  
                <p:message for="cin"/>         
                
                <p:outputLabel value="Date de naissance"/> 
                <h:panelGrid columns="4" cellpadding="5">  
                    <p:calendar pattern="dd MMM yyyy" yearRange="c-100" locale="fr" showButtonPanel="true" navigator="true" id="daten" value="#{etudiantController.curent.danteN}"/>  
                </h:panelGrid>  
                <p:message for="daten"/>
                
                <p:outputLabel value="Adresse" />  
                <p:inputText id="adresse" value="#{etudiantController.curent.adresse}" />  
                <p:message for="adresse"/>
                
                <p:outputLabel value="email" />  
                <p:inputText id="email" value="#{etudiantController.curent.email}" />  
                <p:message for="email"/>    
                
                <p:outputLabel value="Nationalité" />  
                <p:inputText id="nationalite" value="#{etudiantController.curent.nationalite}" />  
                <p:message for="nationalite"/>
                
                <p:outputLabel value="Téléphone" />  
                <p:inputText id="telephone" value="#{etudiantController.curent.telephone}" />  
                <p:message for="telephone"/>
                
                <p:outputLabel value="fonctionnaire" />  
                <p:selectOneMenu id="fonctionnaire" value="#{etudiantController.curent.fonctionnaire}">  
                    <f:selectItem itemLabel="Select One" itemValue="" />  
                    <f:selectItem itemLabel="Fonctionnaire" itemValue="Fonctionnaire" />  
                    <f:selectItem itemLabel="Sans Fonction" itemValue="Sans Fonction" />  
                </p:selectOneMenu>  
                <p:message for="fonctionnaire"/>
                
                <p:outputLabel value="marié" />  
                <p:selectOneMenu id="marie" value="#{etudiantController.curent.marie}">  
                    <f:selectItem itemLabel="Select One" itemValue="" />  
                    <f:selectItem itemLabel="Célibataire" itemValue="Célibataire" />  
                    <f:selectItem itemLabel="Marié" itemValue="Marié" />  
                </p:selectOneMenu>  
                <p:message for="marie"/>
                    
                
            </p:panelGrid>
                <p:commandButton value="ajouter" action="#{etudiantController.doCreate}"/>
            </h:form>

        </h:body>

    </f:view>
</html>
