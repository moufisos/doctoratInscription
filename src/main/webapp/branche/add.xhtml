<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Liste des sujet</h1>
    </h:head>
    <h:body>
        <ui:composition template="../resources/template.xhtml">
            <ui:define name="left">
                <h:form>
                    <p:commandLink value="Ajouter un sujet" action="#{etudiantController.showList}"/><br />
                </h:form>
            </ui:define>
            <ui:define name="content">	
                
                <div class="span3 offset2">Liste des Cadres</div>
                <p:messages for="update"/>
                <h:form>
                <p:panelGrid columns="3">
                <p:outputLabel value="Nom" />
                <p:inputText id="nom" value="#{etudiantController.newEtudiant.nom}" />  
                <p:message for="nom"/>
                
                <p:outputLabel value="Prenom" />
                <p:inputText id="prenom" value="#{etudiantController.newEtudiant.prenom}" />  
                <p:message for="prenom"/>
                
                <p:outputLabel value="CNE :" />  
                <p:inputText id="cne" value="#{etudiantController.newEtudiant.cne}" />  
                <p:message for="cne"/>  
                
                <p:outputLabel value="CIN" />  
                <p:inputText id="cin" value="#{etudiantController.newEtudiant.cin}" />  
                <p:message for="cin"/>         
                
                <p:outputLabel value="Date de naissance"/> 
                <p:calendar id="daten" value="#{etudiantController.newEtudiant.danteN}"
                                mode="popup" pattern="dd/MM/yyyy" 
                                yearRange="c-100" locale="fr"
                                showButtonPanel="true" navigator="true"
                                required="true" requiredMessage="Veuillez selectionnez une Date de naissance" />
                <p:message for="daten"/>
                
                <p:outputLabel value="Adresse" />  
                <p:inputText id="adresse" value="#{etudiantController.newEtudiant.adresse}" />  
                <p:message for="adresse"/>
                
                <p:outputLabel value="email" />  
                <p:inputText id="email" value="#{etudiantController.newEtudiant.email}"
                             required="true" requiredMessage="Veuillez saisir une adresse email valid du type 'joe@doe.com' !!" 
                             validatorMessage="Format d email invalid, Veuillez saisir une adresse email valid du type 'joe@doe.com' !!">
                                <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                <p:message for="email"/>    
                
                <p:outputLabel value="Nationalité" />  
                <p:inputText id="nationalite" value="#{etudiantController.newEtudiant.nationalite}" />  
                <p:message for="nationalite"/>
                
                <p:outputLabel value="Téléphone" />  
                <p:inputText id="telephone" value="#{etudiantController.newEtudiant.telephone}" />  
                <p:message for="telephone"/>
                
                <p:outputLabel value="fonctionnaire" />  
                <p:selectOneMenu id="fonctionnaire" value="#{etudiantController.newEtudiant.fonctionnaire}">  
                    <f:selectItem itemLabel="Select One" itemValue="" />  
                    <f:selectItem itemLabel="Fonctionnaire" itemValue="Fonctionnaire" />  
                    <f:selectItem itemLabel="Sans Fonction" itemValue="Sans Fonction" />  
                </p:selectOneMenu>  
                <p:message for="fonctionnaire"/>
                
                <p:outputLabel value="marié" />  
                <p:selectOneMenu id="marie" value="#{etudiantController.newEtudiant.marie}">  
                    <f:selectItem itemLabel="Select One" itemValue="" />  
                    <f:selectItem itemLabel="Célibataire" itemValue="celibataire" />  
                    <f:selectItem itemLabel="Marié" itemValue="marie" />  
                </p:selectOneMenu>  
                <p:message for="marie"/>
                    
                
            </p:panelGrid>
                <h:commandButton value="ajouter" action="#{etudiantController.doCreate}"/>
             </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
